apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: springdemo-gateway
  namespace: office
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        name: http
        number: 80
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: demo-service
  namespace: office
spec:
  hosts:
    - "*"
  gateways:
    - springdemo-gateway
  http:
    - match:
        - uri:
            prefix: "/employee"
      route:
        - destination:
            port:
              number: 8080
            host: employee-service
    - match:
        - uri:
            prefix: "/department"
      route:
        - destination:
            port:
              number: 8080
            host: department-service
    - match:
        - uri:
            prefix: "/organization"
      route:
        - destination:
            port:
              number: 8080
            host: organization-service
